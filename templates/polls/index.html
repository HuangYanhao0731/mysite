<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>异常商品数据分析登陆界面</title>
    <link rel="shortcut icon" href="/static/image/favicon.ico">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">


    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


      .button {
  border-radius: 4px;
  border: none;
  color: #FFFFFF;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '»';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  {% csrf_token %}
  <form action="/index/" method="post">

    <img class="mb-4" src="{% static 'image/uc.101.5aa46e13.jfif' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">请登录</h1>

    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">邮箱地址</label>
    </div>
    <div class="form-floating">
      <input name="pwd" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">密码</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 记住密码
      </label>
    </div>

    <button class="button w-100 btn btn-lg btn-primary" type="submit" ><span>登录</span></button>
     </form>
    <br>
    <a href = "{% url 'register' %}">
    <button class="button w-100 btn btn-lg btn-primary" type="submit" ><span>注册</span></button>
    </a>

</main>

    
  </body>
</html>
